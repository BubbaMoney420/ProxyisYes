<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Launcher Portal</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      padding: 20px;
      background-color: #222;
      width: 100%;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 32px;
    }
    #searchBar {
      margin: 20px;
      padding: 10px;
      font-size: 16px;
      width: 60%;
      max-width: 400px;
      border-radius: 6px;
      border: none;
    }
    select {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border-radius: 6px;
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
    }
    button {
      margin-bottom: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #666;
    }
    iframe {
      width: 90vw;
      height: 75vh;
      border: none;
      background: #000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Game Launcher Portal</h1>
  </header>

  <input
    type="text"
    id="searchBar"
    oninput="filterGames()"
    placeholder="Search for a game..."
  />

  <select id="gameSelector" onchange="loadGame()">
    <option value="">-- Select a Game --</option>
    <option value="https://v6p9d9t4.ssl.hwcdn.net/html/4019638/index.html">
      Tiny Golf
    </option>
    <option value="https://v6p9d9t4.ssl.hwcdn.net/html/3847524/index.html">
      The Red Door
    </option>
    <option value="https://v6p9d9t4.ssl.hwcdn.net/html/3614935/index.html">
      Sokoban Puzzle
    </option>
    <option value="https://eggy-car.github.io/eggy-car/">Eggy Car</option>
    <option value="https://r.studyschooltoday.eu.org">Study School Today</option>
  </select>

  <button onclick="toggleFullScreen()">Toggle Fullscreen</button>

  <iframe id="gameFrame" src=""></iframe>

  <script>
    function loadGame() {
      const url = document.getElementById("gameSelector").value;
      document.getElementById("gameFrame").src = url;
    }

    function filterGames() {
      const input = document.getElementById("searchBar").value.toLowerCase();
      const select = document.getElementById("gameSelector");
      const options = select.options;

      for (let i = 1; i < options.length; i++) {
        const text = options[i].text.toLowerCase();
        options[i].style.display = text.includes(input) ? "" : "none";
      }
    }

    function toggleFullScreen() {
      const iframe = document.getElementById("gameFrame");
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.mozRequestFullScreen) {
        iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
