<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Private Search</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 15%;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 18px;
      width: 350px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    button {
      padding: 12px 20px;
      font-size: 18px;
      margin-left: 10px;
      border-radius: 6px;
      border: none;
      background-color: #de5833;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #c14924;
    }

    .note {
      margin-top: 20px;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Private DuckDuckGo Search</h1>

  <input type="text" id="search" placeholder="Search something private..." />
  <button onclick="openPrivateTab()">Search</button>

  <div class="note">
    Results will open in a new tab using <strong>DuckDuckGo</strong>.
  </div>

  <script>
    function openPrivateTab() {
      const query = document.getElementById("search").value.trim();
      if (query) {
        const ddgUrl = "https://duckduckgo.com/?q=" + encodeURIComponent(query);
        window.open(ddgUrl, "_blank"); // Opens in a new browser tab
      }
    }
  </script>

</body>
</html>
